<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sleep Monitoring - Dashboard</title>
    <link rel="stylesheet" href="Styles/dashboard.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <nav>
        <ul>
            <li><a href="dashboard.html">Dashboard</a></li>
            <li><a href="analysis.html">Analysis</a></li>
        </ul>
    </nav>
    
    <div class="dashboard-container">
        <h2>Welcome to Sleep Monitoring</h2>
        <form id="sleepForm">
            <label for="sleepDate">Sleep Date:</label>
            <input type="date" id="sleepDate" required>
            <label for="sleepTime">Sleep Time:</label>
            <input type="time" id="sleepTime" required>
        
            <label for="wakeDate">Wake Date:</label>
            <input type="date" id="wakeDate" required>
            <label for="wakeTime">Wake Time:</label>
            <input type="time" id="wakeTime" required>
        
            <button type="submit">Add Sleep Data</button>
        </form>
        
        <h3>Sleep Data:</h3>
        <ul id="sleepDataList">
            <!-- Sleep Data Entries will be dynamically added here -->
        </ul>        
    </div>

    <script type="module" src="Scripts/firebase-config.js"></script>
    <script type="module" src="Scripts/dashboard.js"></script>
</body>
</html>
